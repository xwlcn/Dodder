server:
  port: 8764
spring:
  application:
    name: torrent-store-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1
      bindings:
        torrent-message-in:
          group: torrent-store-group
          destination: torrentMessages
          contentType: application/json
          consumer:
            compressionType: gzip
            autoCommitOffset: false #设置手动提交偏移
        index-message-in:
          group: torrent-index-group
          destination: indexMessages
          contentType: application/json
          consumer:
            compressionType: gzip
            autoCommitOffset: false #设置手动提交偏移
  data:
    elasticsearch:
      cluster-nodes: 127.0.0.1:9300
      repositories:
        enabled: true
      properties:
        path:
          logs: ./elasticsearch/log #elasticsearch日志存储目录
          data: ./elasticsearch/data #elasticsearch数据存储目录
    mongodb:
      uri: mongodb://dodder:test@127.0.0.1:27017/dodder
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: ["*"]

logging:
  level: debug